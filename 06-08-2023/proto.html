<html>
    <head>
        <title>Second Smallest in an Array</title>
    </head>
        <body>
            <script>
            Array.prototype.secmin = function() {
    const arraySort = this.sort(function(a, b) {
      return a - b;
    });
  
    return arraySort[2];
  };
  const arr = [6,4,8,2,9,3,1];
  const secmin = arr.secmin();
  console.log(secmin);
</script>
</body>
</html>
